# ═══════════════════════════════════════════════════════════════════════
#  Smart Shamba — docker‑compose.yml
# ═══════════════════════════════════════════════════════════════════════
#
#  Usage:
#    cp .env.example .env            # fill in secrets
#    docker compose up -d --build
#
# ═══════════════════════════════════════════════════════════════════════

services:
  # ── PostgreSQL 16 + pgvector ───────────────────────────────────────
  db:
    image: pgvector/pgvector:pg16
    container_name: shamba-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smart-shamba}
      POSTGRES_USER: ${POSTGRES_USER:-geoffreyyogo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-och13ng}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-geoffreyyogo} -d ${POSTGRES_DB:-smart-shamba}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── MQTT broker (Mosquitto) ────────────────────────────────────────
  mqtt:
    image: eclipse-mosquitto:2
    container_name: shamba-mqtt
    restart: unless-stopped
    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Redis (Caching) ────────────────────────────────────────────────
  redis:
    image: redis:alpine
    container_name: shamba-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ── RabbitMQ (Message Queue) ───────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3-management
    container_name: shamba-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Traefik (Load Balancer) ────────────────────────────────────────
  traefik:
    image: traefik:v2.10
    container_name: shamba-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"


  # ── FastAPI Backend ────────────────────────────────────────────────
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: shamba-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - ../.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`) || PathPrefix(`/docs`) || PathPrefix(`/redoc`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    environment:
      # Database
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-smart-shamba}
      POSTGRES_USER: ${POSTGRES_USER:-geoffreyyogo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-och13ng}
      # MQTT
      MQTT_BROKER: mqtt
      MQTT_PORT: 1883
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      # Services
      BEEM_API_KEY: ${BEEM_API_KEY:-}
      BEEM_SECRET_KEY: ${BEEM_SECRET_KEY:-}
      BEEM_SENDER_ID: ${BEEM_SENDER_ID:-SMART_SHAMBA}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEE_SERVICE_ACCOUNT_KEY: ${GEE_SERVICE_ACCOUNT_KEY:-}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Next.js Frontend ───────────────────────────────────────────────
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: shamba-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:80/api  # Accessed via Traefik now
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    # ports:  <-- Optional: keep for direct dev access, or comment out to force Traefik
    #   - "${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
  mosquitto_data:
  mosquitto_log:
  redis_data:
  rabbitmq_data:
